<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High Performance Emoji Chest (Firebase Ready)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');

        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
            perspective: 1200px;
        }

        #game-container {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            background: radial-gradient(circle at bottom, #512b58 0%, #2c1055 40%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        #chest-wrapper {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
            transform-style: preserve-3d;
            pointer-events: none;
            z-index: 10;
        }

        #chest-img {
            width: 100%;
            display: block;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
            position: relative;
        }

        #pile-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
            z-index: 20;
        }

        .item {
            position: absolute;
            left: 50%;
            bottom: 25%;
            font-size: 3.5rem;
            user-select: none;
            will-change: transform;
        }

        .flying {
            z-index: 9999 !important;
            --tx: 0px; --ty: 0px; --rz: 0deg;
            animation: jump 1.0s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .landed {
            transform-origin: center bottom;
            transform: 
                translate3d(var(--tx), var(--ty), 0) 
                rotateZ(var(--rz))
                scale(1);
        }

        .poof {
            animation: poofAnim 0.2s ease-out forwards;
        }

        @keyframes jump {
            0% { opacity: 0; transform: translate3d(-50%, 0, 0) scale(0.5); }
            20% { opacity: 1; transform: translate3d(-50%, -150px, 50px) scale(1.2); }
            50% { transform: translate3d(-50%, -350px, 100px) scale(1.4); }
            100% {
                transform: 
                    translate3d(var(--tx), var(--ty), 0) 
                    rotateZ(var(--rz))
                    scale(1);
            }
        }

        @keyframes poofAnim {
            0% { filter: brightness(2); transform: scale(1.6); }
            100% { filter: brightness(1); transform: scale(1); }
        }

        /* ÌÖåÏä§Ìä∏ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        #test-controls {
            position: fixed; 
            top: 10px; 
            left: 10px; 
            z-index: 99999;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }
        .btn:hover:not(:disabled) { background: rgba(255, 255, 255, 0.4); transform: scale(1.05); }
        .btn:active:not(:disabled) { transform: scale(0.95); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="chest-wrapper">
            <img src="./chest_3d.png" alt="Chest" id="chest-img">
        </div>
        <div id="pile-layer"></div>
    </div>

    <div id="test-controls">
        <button id="start-test-btn" class="btn">‚ö° 1Î∂ÑÍ∞Ñ 1000Í∞ú Î∞úÏÇ¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò</button>
        <button id="clear-btn" class="btn">üóëÔ∏è Î™®Îëê ÏßÄÏö∞Í∏∞</button>
        <span id="counter" style="color: white; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 5px;">0/800</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./config.js"></script>

    <script>
        // --- Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ§Ï†ï Î∞è Ï¥àÍ∏∞Ìôî ---
        const pileLayer = document.getElementById('pile-layer');
        const counterElement = document.getElementById('counter');
        const startTestBtn = document.getElementById('start-test-btn');
        const clearBtn = document.getElementById('clear-btn');
        
        const MAX_ELEMENTS = 800;
        let activeElements = [];

        // --- Firebase Ï¥àÍ∏∞Ìôî Î∞è Ïò§Î•ò Î∞©ÏßÄ ---
        let db = null;
        try {
            if (typeof firebase !== 'undefined' && typeof firebaseConfig !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                console.log("FirebaseÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.");
            } else {
                console.warn("Firebase ÎùºÏù¥Î∏åÎü¨Î¶¨ ÎòêÎäî config.jsÍ∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞Îäî ÏûëÎèôÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
            }
        } catch(e) { 
            console.error("Firebase Ï¥àÍ∏∞Ìôî Ï§ë Ïò§Î•ò Î∞úÏÉù. ÏãúÎÆ¨Î†àÏù¥ÏÖòÎßå ÏûëÎèôÌï©ÎãàÎã§.", e);
        }
        
        const loadTime = Date.now();
        const oneHourAgo = loadTime - (60 * 60 * 1000);
        
        // --- ÏÑ±Îä• ÌïµÏã¨: Î∞∞Ïπò Ï≤òÎ¶¨Î•º ÏúÑÌïú ÌÅê(Queue) ---
        let itemQueue = [];
        let isProcessingQueue = false;

        function startListening() {
            if (!db) return; // DB Í∞ùÏ≤¥Í∞Ä ÏóÜÏúºÎ©¥ Î¶¨Ïä§ÎÑàÎ•º ÏãúÏûëÌïòÏßÄ ÏïäÏùå

            const inputRef = db.ref('inputs').orderByChild('timestamp').startAt(oneHourAgo);

            // Í≥ºÍ±∞ Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
            inputRef.once('value').then((snapshot) => {
                const history = [];
                snapshot.forEach((child) => {
                    const data = child.val();
                    const itemTime = data.timestamp || Date.now();
                    if (itemTime < loadTime) history.push(data);
                });
                
                history.slice(-MAX_ELEMENTS).forEach(data => {
                    const emoji = data.emoji || data.text || "‚ù§Ô∏è";
                    spawnItem(emoji, true);
                });

                // Ïã§ÏãúÍ∞Ñ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                inputRef.on('child_added', (snapshot) => {
                    const data = snapshot.val();
                    const itemTime = data.timestamp || Date.now();
                    if (itemTime < loadTime) return;

                    itemQueue.push({
                        emoji: data.emoji || data.text || "‚ù§Ô∏è",
                        isHistory: false
                    });

                    if (!isProcessingQueue) {
                        requestAnimationFrame(processQueue);
                    }
                });
            });
        }
        
        // Firebase Ï¥àÍ∏∞ÌôîÏóê ÏÑ±Í≥µÌñàÏùÑ Í≤ΩÏö∞Îßå Î¶¨Ïä§ÎÑà ÏãúÏûë
        if (db) {
            startListening();
        }


        // --- Î∞∞Ïπò Ï≤òÎ¶¨ Î£®ÌîÑ (requestAnimationFrame) ---
        function processQueue() {
            isProcessingQueue = true;
            const batch = itemQueue.splice(0, itemQueue.length);
            const fragment = document.createDocumentFragment();

            batch.forEach(itemData => {
                if (activeElements.length >= MAX_ELEMENTS) {
                    const oldestEl = activeElements.shift();
                    if (oldestEl) oldestEl.remove();
                }

                const el = createItemElement(itemData.emoji, itemData.isHistory);
                fragment.appendChild(el);
                activeElements.push(el);
            });

            pileLayer.appendChild(fragment);

            if (itemQueue.length > 0) {
                requestAnimationFrame(processQueue);
            } else {
                isProcessingQueue = false;
            }
            counterElement.innerText = `${activeElements.length}/${MAX_ELEMENTS}`;
        }

        // --- ÏïÑÏù¥ÌÖú ÏöîÏÜå ÏÉùÏÑ± Ìï®Ïàò (Î°úÏßÅÏùÄ ÎèôÏùº) ---
        function createItemElement(emojiChar, isHistory) {
            const el = document.createElement('div');
            el.classList.add('item');

            let x = (Math.random() - 0.5) * 2;
            x = x * x * x; 
            const finalX = x * 280;

            const randomDepth = Math.random(); 
            let finalY = (randomDepth * 150) - 20; 
            finalY += Math.abs(finalX) * 0.4;
            const rz = (Math.random() - 0.5) * 40;

            el.style.setProperty('--tx', `${finalX}px`);
            el.style.setProperty('--ty', `${finalY}px`);
            el.style.setProperty('--rz', `${rz}deg`);

            el.style.zIndex = Math.floor(100 + finalY);

            if (isHistory) {
                el.innerText = "‚ù§Ô∏è";
                el.classList.add('landed');
            } else {
                el.innerText = emojiChar;
                el.classList.add('flying');
                
                setTimeout(() => {
                    el.innerText = "‚ù§Ô∏è";
                    el.classList.add('poof');
                }, 150);

                el.addEventListener('animationend', (e) => {
                   if (e.animationName === 'jump') {
                        el.classList.remove('flying');
                        el.classList.remove('poof');
                        el.classList.add('landed');
                   }
                }, { once: true });
            }
            return el;
        }

        // --- DOM ÏßÅÏ†ë ÏÉùÏÑ± Ìï®Ïàò (Í≥ºÍ±∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìúÏö©) ---
        function spawnItem(emojiChar, isHistory) {
            if (activeElements.length >= MAX_ELEMENTS) {
                const oldestEl = activeElements.shift();
                if (oldestEl) oldestEl.remove();
            }
            const el = createItemElement(emojiChar, isHistory);
            pileLayer.appendChild(el);
            activeElements.push(el);
        }

        // --- ‚ö° 1Î∂ÑÍ∞Ñ 1000Í∞ú Î∞úÏÇ¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò Î°úÏßÅ (ÏûëÎèô Î≥¥Ïû•) ---
        let spawnCount = 0;
        let spawnInterval = null;
        const TOTAL_TO_SPAWN = 1000;
        
        function startSimulation() {
            if (spawnInterval) return;

            startTestBtn.disabled = true;
            clearBtn.disabled = true;
            spawnCount = 0;
            const emojis = ["üî•", "‚ú®", "üéÅ", "üíé", "‚≠êÔ∏è"];

            const intervalFn = () => {
                const numToSpawn = Math.round(TOTAL_TO_SPAWN / 60); 

                for (let i = 0; i < numToSpawn && spawnCount < TOTAL_TO_SPAWN; i++) {
                    const pick = emojis[Math.floor(Math.random() * emojis.length)];
                    itemQueue.push({ emoji: pick, isHistory: false });
                    spawnCount++;
                }

                if (!isProcessingQueue) {
                    requestAnimationFrame(processQueue);
                }

                if (spawnCount >= TOTAL_TO_SPAWN) {
                    clearInterval(spawnInterval);
                    spawnInterval = null;
                    startTestBtn.disabled = false;
                    clearBtn.disabled = false;
                    startTestBtn.innerText = "‚úÖ ÏãúÎÆ¨Î†àÏù¥ÏÖò ÏôÑÎ£å";
                    setTimeout(() => {
                        startTestBtn.innerText = "‚ö° 1Î∂ÑÍ∞Ñ 1000Í∞ú Î∞úÏÇ¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò";
                    }, 3000);
                }
            };
            
            spawnInterval = setInterval(intervalFn, 1000); 
            startTestBtn.innerText = "‚è≥ Î∞úÏÇ¨ Ï§ë...";
        }

        // üåü Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑàÎäî Ìï≠ÏÉÅ Îì±Î°ùÎêòÏñ¥ Ïã§ÌñâÎêòÎèÑÎ°ù Î≥¥Ïû• üåü
        startTestBtn.addEventListener('click', startSimulation);

        // --- üóëÔ∏è Î™®Îëê ÏßÄÏö∞Í∏∞ Î°úÏßÅ ---
        clearBtn.addEventListener('click', () => {
            if (spawnInterval) {
                 clearInterval(spawnInterval);
                 spawnInterval = null;
            }
            pileLayer.innerHTML = ''; 
            activeElements = [];
            itemQueue = [];
            isProcessingQueue = false;
            spawnCount = 0;
            counterElement.innerText = `0/${MAX_ELEMENTS}`;
            startTestBtn.disabled = false;
            startTestBtn.innerText = "‚ö° 1Î∂ÑÍ∞Ñ 1000Í∞ú Î∞úÏÇ¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò";
            clearBtn.disabled = false;
        });

        // Ï¥àÍ∏∞ Ïπ¥Ïö¥ÌÑ∞ ÏÑ§Ï†ï
        counterElement.innerText = `0/${MAX_ELEMENTS}`;
    </script>
</body>
</html>
