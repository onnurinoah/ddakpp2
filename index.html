<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>High Performance Emoji Chest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');

        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
            perspective: 1200px;
        }

        #game-container {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            background: radial-gradient(circle at bottom, #512b58 0%, #2c1055 40%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        #chest-wrapper {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
            transform-style: preserve-3d;
            pointer-events: none;
            /* ìˆ˜ì • 2: ìƒì ë ˆì´ì–´ ìˆœì„œë¥¼ ë‚®ì¶¤ */
            z-index: 10;
        }

        #chest-img {
            width: 100%;
            display: block;
            /* ì„±ëŠ¥ì„ ìœ„í•´ ìƒì ìì²´ì˜ ê·¸ë¦¼ìë„ ì•½ê°„ ì¤„ì„ */
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
            position: relative;
        }

        /* í•˜íŠ¸ë“¤ì´ ìŒ“ì´ëŠ” ë ˆì´ì–´ */
        #pile-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
            /* ìˆ˜ì • 2: ì•„ì´í…œ ë ˆì´ì–´ë¥¼ ìƒìë³´ë‹¤ ë†’ê²Œ ì„¤ì •í•˜ì—¬ ê°€ë ¤ì§€ì§€ ì•Šê²Œ í•¨ */
            z-index: 20;
        }

        .item {
            position: absolute;
            left: 50%;
            bottom: 25%;
            font-size: 3.5rem;
            user-select: none;
            will-change: transform;
            /* ì„±ëŠ¥ ìµœì í™”: í…ìŠ¤íŠ¸ ê·¸ë¦¼ì ì œê±° (í•„ìš”ì‹œ ë‹¤ì‹œ ì¶”ê°€) */
            /* text-shadow: 0px 2px 0px #600000; */
        }

        .flying {
            /* ë‚ ì•„ê°€ëŠ” ë™ì•ˆì€ ê°€ì¥ ìœ„ì— */
            z-index: 9999 !important;
            --tx: 0px; --ty: 0px; --rz: 0deg;
            /* ì• ë‹ˆë©”ì´ì…˜ ì‹œê°„ ì•½ê°„ ë‹¨ì¶• */
            animation: jump 1.0s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .landed {
            transform-origin: center bottom;
            /* ìˆ˜ì • 1: rx(Xì¶• íšŒì „), ry(Yì¶• íšŒì „)ì„ ì œê±°í•˜ì—¬ ëˆ•ì§€ ì•Šê³  ì •ë©´ì„ ë³´ê²Œ í•¨ */
            transform: 
                translate3d(var(--tx), var(--ty), 0) 
                rotateZ(var(--rz))
                scale(1); /* í¬ê¸° ê³ ì • */
            
            /* ì„±ëŠ¥ ìµœì í™”: ìŒ“ì¸ ì•„ì´í…œì˜ ë¬´ê±°ìš´ ê·¸ë¦¼ì ì œê±° */
            /* filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3)); */
        }

        .poof {
            animation: poofAnim 0.2s ease-out forwards;
        }

        @keyframes jump {
            0% { opacity: 0; transform: translate3d(-50%, 0, 0) scale(0.5); }
            20% { opacity: 1; transform: translate3d(-50%, -150px, 50px) scale(1.2); }
            50% { transform: translate3d(-50%, -350px, 100px) scale(1.4); }
            100% {
                /* ì°©ì§€ ì‹œì—ë„ íšŒì „ ì—†ì´ ìœ„ì¹˜ë§Œ ì¡ìŒ */
                transform: 
                    translate3d(var(--tx), var(--ty), 0) 
                    rotateZ(var(--rz))
                    scale(1);
            }
        }

        @keyframes poofAnim {
            0% { filter: brightness(2); transform: scale(1.6); }
            100% { filter: brightness(1); transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="chest-wrapper">
            <img src="./chest_3d.png" alt="Chest" id="chest-img">
        </div>
        <div id="pile-layer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./config.js"></script>

    <script>
        // --- Firebase ì„¤ì • (í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•œ ê°€ì§œ ì„¤ì •, ì‹¤ì œ ì„¤ì •ìœ¼ë¡œ êµì²´ í•„ìš”) ---
        if (typeof firebaseConfig === 'undefined') {
            console.warn("config.jsê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. í…ŒìŠ¤íŠ¸ ëª¨ë“œë¡œ ë™ì‘í•©ë‹ˆë‹¤.");
            var firebaseConfig = { apiKey: "test", projectId: "test" };
        }
        
        try {
            firebase.initializeApp(firebaseConfig);
        } catch(e) { console.log("Firebase Init Skip (Test Mode)"); }

        let db;
        try { db = firebase.database(); } catch(e) {}

        const pileLayer = document.getElementById('pile-layer');
        const loadTime = Date.now();
        const oneHourAgo = loadTime - (60 * 60 * 1000);
        
        // DOM ê°œìˆ˜ ì œí•œ
        const MAX_ELEMENTS = 800; // ì„±ëŠ¥ì„ ìœ„í•´ 1000ì—ì„œ ì•½ê°„ ì¤„ì„
        let activeElements = [];

        // --- ì„±ëŠ¥ í•µì‹¬: ë°°ì¹˜ ì²˜ë¦¬ë¥¼ ìœ„í•œ í(Queue) ---
        let itemQueue = [];
        let isProcessingQueue = false;

        function startListening() {
            if (!db) return;
            const inputRef = db.ref('inputs').orderByChild('timestamp').startAt(oneHourAgo);

            inputRef.once('value').then((snapshot) => {
                const history = [];
                snapshot.forEach((child) => {
                    const data = child.val();
                    const itemTime = data.timestamp || Date.now();
                    if (itemTime < loadTime) history.push(data);
                });
                
                // ê³¼ê±° ë°ì´í„°ëŠ” í•œ ë²ˆì— ì²˜ë¦¬ (ë°°ì¹˜ ì—†ì´)
                history.slice(-MAX_ELEMENTS).forEach(data => {
                    const emoji = data.emoji || data.text || "â¤ï¸";
                    spawnItem(emoji, true);
                });

                // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
                inputRef.on('child_added', (snapshot) => {
                    const data = snapshot.val();
                    const itemTime = data.timestamp || Date.now();
                    if (itemTime < loadTime) return;

                    // ë°ì´í„°ë¥¼ ë°”ë¡œ ê·¸ë¦¬ì§€ ì•Šê³  íì— ë‹´ìŒ
                    itemQueue.push({
                        emoji: data.emoji || data.text || "â¤ï¸",
                        isHistory: false
                    });

                    // í ì²˜ë¦¬ê¸°ê°€ ì ìê³  ìˆìœ¼ë©´ ê¹¨ì›€
                    if (!isProcessingQueue) {
                        requestAnimationFrame(processQueue);
                    }
                });
            });
        }

        // --- ë°°ì¹˜ ì²˜ë¦¬ ë£¨í”„ (requestAnimationFrame) ---
        function processQueue() {
            isProcessingQueue = true;

            // ì´ë²ˆ í”„ë ˆì„ì— ì²˜ë¦¬í•  ë°ì´í„°ë“¤ì„ ì„ì‹œë¡œ ì˜®ê¹€
            const batch = itemQueue.splice(0, itemQueue.length);
            
            // ë¬¸ì„œ ì¡°ê°(Fragment)ë¥¼ ì‚¬ìš©í•˜ì—¬ í•œ ë²ˆì— DOMì— ì¶”ê°€
            const fragment = document.createDocumentFragment();

            batch.forEach(itemData => {
                // ê°œìˆ˜ ì œí•œ ì •ë¦¬ (ë¯¸ë¦¬ ìˆ˜í–‰)
                if (activeElements.length >= MAX_ELEMENTS) {
                    const oldestEl = activeElements.shift();
                    if (oldestEl) oldestEl.remove();
                }

                const el = createItemElement(itemData.emoji, itemData.isHistory);
                fragment.appendChild(el);
                activeElements.push(el);
            });

            // ì‹¤ì œ DOMì—ëŠ” ë”± í•œ ë²ˆë§Œ ì ‘ê·¼
            pileLayer.appendChild(fragment);

            // íì— ë°ì´í„°ê°€ ë‚¨ì•„ìˆìœ¼ë©´ ë‹¤ìŒ í”„ë ˆì„ì— ê³„ì† ì²˜ë¦¬
            if (itemQueue.length > 0) {
                requestAnimationFrame(processQueue);
            } else {
                isProcessingQueue = false;
            }
        }

        startListening();

        // --- ì•„ì´í…œ ìš”ì†Œ ìƒì„± í•¨ìˆ˜ (ê¸°ëŠ¥ ë¶„ë¦¬) ---
        function createItemElement(emojiChar, isHistory) {
            const el = document.createElement('div');
            el.classList.add('item');

            // ì¢Œí‘œ ê³„ì‚° (X: í¼ì§, Y: ì•ë’¤)
            let x = (Math.random() - 0.5) * 2;
            x = x * x * x; 
            const finalX = x * 280;

            const randomDepth = Math.random(); 
            let finalY = (randomDepth * 150) - 20; 
            finalY += Math.abs(finalX) * 0.4;

            // ìˆ˜ì • 1: íšŒì „ê°’(rx, ry) ì œê±° -> ì •ë©´ ë³´ê¸°
            const rz = (Math.random() - 0.5) * 40; // Zì¶•(ê¸°ìš¸ê¸°)ë§Œ ì•½ê°„ ëœë¤

            el.style.setProperty('--tx', `${finalX}px`);
            el.style.setProperty('--ty', `${finalY}px`);
            el.style.setProperty('--rz', `${rz}deg`);

            // Z-Index: Yê°€ í´ìˆ˜ë¡(ì•ìª½ì¼ìˆ˜ë¡) ë†’ê²Œ. ê¸°ë³¸ 100 ì´ìƒìœ¼ë¡œ ì„¤ì •í•˜ì—¬ ìƒì(z-index 10)ë³´ë‹¤ ë¬´ì¡°ê±´ ì•ì— ì˜¤ê²Œ í•¨.
            el.style.zIndex = Math.floor(100 + finalY);

            if (isHistory) {
                el.innerText = "â¤ï¸";
                el.classList.add('landed');
            } else {
                el.innerText = emojiChar;
                el.classList.add('flying');
                
                // íƒ€ì´ë¨¸ë„ ë°°ì¹˜ ì²˜ë¦¬ ë‚´ì—ì„œ ê´€ë¦¬ë˜ë©´ ì¢‹ì§€ë§Œ, ë³µì¡ë„ë¥¼ ìœ„í•´ ìœ ì§€
                setTimeout(() => {
                    el.innerText = "â¤ï¸";
                    el.classList.add('poof');
                }, 150); // ë³€ì‹  íƒ€ì´ë° ë‹¨ì¶•

                el.addEventListener('animationend', (e) => {
                   if (e.animationName === 'jump') {
                        el.classList.remove('flying');
                        el.classList.remove('poof');
                        el.classList.add('landed');
                   }
                }, { once: true }); // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í•œ ë²ˆë§Œ ì‹¤í–‰ë˜ë„ë¡ ìµœì í™”
            }
            return el;
        }


        // --- ëŒ€ëŸ‰ ë°œì‚¬ í…ŒìŠ¤íŠ¸ ë²„íŠ¼ ---
        const testBtn = document.createElement('button');
        testBtn.innerText = "âš¡ 100ê°œ ë™ì‹œ ë°œì‚¬ í…ŒìŠ¤íŠ¸";
        testBtn.style.cssText = "position: fixed; top: 10px; left: 10px; z-index: 99999; padding: 10px;";
        document.body.appendChild(testBtn);

        testBtn.addEventListener('click', () => {
            const emojis = ["ğŸ”¥", "âœ¨", "ğŸ", "ğŸ’", "â­ï¸"];
            // 100ê°œë¥¼ ìˆœì‹ê°„ì— íì— ë„£ìŒ -> ë°°ì¹˜ ì‹œìŠ¤í…œì´ ì²˜ë¦¬í•˜ëŠ”ì§€ í™•ì¸
            for(let i=0; i<100; i++) {
                itemQueue.push({
                    emoji: emojis[Math.floor(Math.random() * emojis.length)],
                    isHistory: false
                });
            }
             if (!isProcessingQueue) requestAnimationFrame(processQueue);
        });

    </script>
</body>
</html>
