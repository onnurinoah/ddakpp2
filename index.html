<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Optimized Emoji Treasure Chest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');

        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
            perspective: 1200px;
        }

        #game-container {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            background: radial-gradient(circle at bottom, #512b58 0%, #2c1055 40%, #000000 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        /* ë³´ë¬¼ìƒì ì»¨í…Œì´ë„ˆ */
        #chest-wrapper {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
            z-index: 50; 
            transform-style: preserve-3d;
        }

        #chest-img {
            width: 100%;
            display: block;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.2));
            position: relative;
            z-index: 50;
        }

        /* í•˜íŠ¸ë“¤ì´ ìŒ“ì´ëŠ” ë ˆì´ì–´ */
        #pile-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        /* ê³µí†µ ì•„ì´í…œ ìŠ¤íƒ€ì¼ */
        .item {
            position: absolute;
            left: 50%;
            bottom: 25%;
            font-size: 3.5rem;
            user-select: none;
            will-change: transform;
            
            /* 3D í…ìŠ¤íŠ¸ ë‘ê»˜ê° */
            text-shadow: 
                0px 1px 0px #800000,
                0px 2px 0px #600000,
                0px 3px 5px rgba(0,0,0,0.6);
        }

        /* 1. ë‚ ì•„ê°€ëŠ” ìƒíƒœ (ì• ë‹ˆë©”ì´ì…˜ ì¤‘) */
        .flying {
            z-index: 100;
            --tx: 0px; --ty: 0px; --rz: 0deg; --rx: 0deg; --ry: 0deg;
            animation: jump 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* 2. ë°”ë‹¥ì— ìŒ“ì¸ ìƒíƒœ (ì •ì ) */
        .landed {
            transform-origin: center bottom;
            transform: 
                translate3d(var(--tx), var(--ty), 0) 
                rotateX(var(--rx)) 
                rotateY(var(--ry)) 
                rotateZ(var(--rz));
            
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            /* ì •ì  ìš”ì†Œì˜ ì„±ëŠ¥ì„ ìœ„í•´ animation: noneì„ ë³´ì¥ */
            animation: none !important;
        }

        /* í‘ í„°ì§€ëŠ” íš¨ê³¼ */
        .poof {
            animation: poofAnim 0.3s ease-out forwards;
        }

        @keyframes jump {
            0% { opacity: 0; transform: translate3d(-50%, 0, 0) scale(0.5); }
            15% { opacity: 1; transform: translate3d(-50%, -120px, 50px) scale(1.1); }
            50% { transform: translate3d(-50%, -350px, 100px) scale(1.3); }
            100% {
                transform: 
                    translate3d(var(--tx), var(--ty), 0) 
                    rotateX(var(--rx)) 
                    rotateY(var(--ry)) 
                    rotateZ(var(--rz)) 
                    scale(1);
            }
        }

        @keyframes poofAnim {
            0% { filter: brightness(3); transform: scale(1.5); }
            100% { filter: brightness(1); transform: scale(1); }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="chest-wrapper">
            <img src="./chest_3d.png" alt="Chest" id="chest-img">
            <div id="pile-layer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./config.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const pileLayer = document.getElementById('pile-layer');
        
        const loadTime = Date.now();
        const oneHourAgo = loadTime - (60 * 60 * 1000);
        
        // --- ì„±ëŠ¥ í•µì‹¬: DOM ìš”ì†Œ ìµœëŒ€ ê°œìˆ˜ ì œí•œ (1000ê°œ ìœ ì§€) ---
        const MAX_ELEMENTS = 1000; 
        const activeElements = []; // í˜„ì¬ í™”ë©´ì— í‘œì‹œëœ DOM ìš”ì†Œë¥¼ ì¶”ì í•˜ëŠ” ë°°ì—´
        let firebaseListenerReady = false; // ê³¼ê±° ë°ì´í„° ë¡œë“œê°€ ì™„ë£Œë˜ì—ˆëŠ”ì§€ í™•ì¸

        function startListening() {
            const inputRef = db.ref('inputs')
                .orderByChild('timestamp')
                .startAt(oneHourAgo);

            // ê³¼ê±° ë°ì´í„° (history)ì™€ ì‹¤ì‹œê°„ ë°ì´í„° (live)ë¥¼ êµ¬ë¶„í•˜ì—¬ ì²˜ë¦¬
            inputRef.once('value').then((snapshot) => {
                const history = [];
                snapshot.forEach((child) => {
                    const data = child.val();
                    const itemTime = data.timestamp || Date.now();
                    if (itemTime < loadTime) { // í˜ì´ì§€ ë¡œë“œ ì´ì „ì— ìˆì—ˆë˜ ë°ì´í„°ëŠ” historyë¡œ ì²˜ë¦¬
                        history.push({ data, key: child.key });
                    }
                });
                
                // 1. ê³¼ê±° ë°ì´í„° ì¼ê´„ ë Œë”ë§ (ì• ë‹ˆë©”ì´ì…˜ ì—†ì´, MAX_ELEMENTSê¹Œì§€ë§Œ)
                history.slice(-MAX_ELEMENTS).forEach(item => {
                    const emoji = item.data.emoji || item.data.text || "â¤ï¸";
                    spawnItem(emoji, true);
                });
                
                firebaseListenerReady = true;

                // 2. ì‹¤ì‹œê°„ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ ì„¤ì •
                inputRef.on('child_added', (snapshot) => {
                    const data = snapshot.val();
                    const itemTime = data.timestamp || Date.now();
                    
                    if (itemTime < loadTime || itemTime < oneHourAgo) {
                         // ì´ë¯¸ ì²˜ë¦¬í–ˆê±°ë‚˜ 1ì‹œê°„ ì§€ë‚œ ë°ì´í„°ëŠ” ë¬´ì‹œ
                        return;
                    }
                    
                    const emoji = data.emoji || data.text || "â¤ï¸";
                    spawnItem(emoji, false);
                });
            });
        }

        startListening();

        // DOM ê°œìˆ˜ ì œí•œ ë° ìš”ì†Œ ì¶”ê°€ í•¨ìˆ˜
        function spawnItem(emojiChar, isHistory) {
            
            // --- ê°œìˆ˜ ì œí•œ ë¡œì§ ---
            if (activeElements.length >= MAX_ELEMENTS) {
                // ê°€ì¥ ì˜¤ë˜ëœ (ì²« ë²ˆì§¸) ìš”ì†Œë¥¼ ì‚­ì œ
                const oldestEl = activeElements.shift(); 
                if (oldestEl) {
                    oldestEl.remove();
                }
            }
            
            // --- ìƒˆ ìš”ì†Œ ìƒì„± ë° ì¢Œí‘œ ê³„ì‚° ---
            const el = document.createElement('div');
            el.classList.add('item');

            // X ì¢Œí‘œ: ì •ê·œë¶„í¬ í˜•íƒœë¡œ ì¤‘ì•™ì— ëª°ë¦¬ê²Œ
            let x = (Math.random() - 0.5) * 2;
            x = x * x * x; 
            const finalX = x * 250;

            // Y ì¢Œí‘œ: Xê°€ ë©€ì–´ì§ˆìˆ˜ë¡ ì•„ë˜ë¡œ íë¥´ê²Œ (ë¶€ì±„ê¼´)
            const randomDepth = Math.random(); 
            let finalY = (randomDepth * 120) - 30; 
            finalY += Math.abs(finalX) * 0.3;

            // 3D íšŒì „
            const rx = 50 + (Math.random() * 30);
            const ry = (Math.random() - 0.5) * 40;
            const rz = (Math.random() - 0.5) * 60;

            // CSS ë³€ìˆ˜ ì£¼ì…
            el.style.setProperty('--tx', `${finalX}px`);
            el.style.setProperty('--ty', `${finalY}px`);
            el.style.setProperty('--rx', `${rx}deg`);
            el.style.setProperty('--ry', `${ry}deg`);
            el.style.setProperty('--rz', `${rz}deg`);

            // Z-Index (ê¹Šì´ê°): Yê°’ì´ í´ìˆ˜ë¡(ì•„ë˜ìª½) z-indexê°€ ë†’ì•„ì•¼ ì•ì— ë³´ì„
            const zIndexBase = 50; 
            el.style.zIndex = Math.floor(zIndexBase + finalY);

            pileLayer.appendChild(el);
            activeElements.push(el); // ìƒˆ ìš”ì†Œë¥¼ ë°°ì—´ì— ì¶”ê°€

            if (isHistory) {
                // [ê³¼ê±° ë°ì´í„°] ì• ë‹ˆë©”ì´ì…˜ ìŠ¤í‚µ, ë°”ë¡œ í•˜íŠ¸ë¡œ ë³€í™˜ ë° ìœ„ì¹˜ ê³ ì •
                el.innerText = "â¤ï¸";
                el.classList.add('landed');
            } else {
                // [ì‹¤ì‹œê°„ ë°ì´í„°] ì´ëª¨ì§€ë¡œ ì‹œì‘ -> íŠ€ì–´ì˜¤ë¦„ -> í•˜íŠ¸ ë³€ì‹ 
                el.innerText = emojiChar;
                el.classList.add('flying');

                setTimeout(() => {
                    el.innerText = "â¤ï¸";
                    el.classList.add('poof');
                }, 200);

                el.addEventListener('animationend', () => {
                    el.classList.remove('flying');
                    el.classList.remove('poof');
                    el.classList.add('landed');
                });
            }
        }

        // --- í…ŒìŠ¤íŠ¸ìš© í´ë¦­ ì´ë²¤íŠ¸ ---
        document.body.addEventListener('click', () => {
             const emojis = ["ğŸ”¥", "âœ¨", "ğŸ", "ğŸ’", "â­ï¸"];
             const pick = emojis[Math.floor(Math.random() * emojis.length)];
             spawnItem(pick, false); 
        });
    </script>
</body>
</html>
